<h1>Edit</h1>
<form (ngSubmit)="onSubmit()" #f="ngForm">
    <div>Enter something:</div>
    <div>
        <mat-form-field>
            <mat-label>Your Name</mat-label>
            <input type="text" maxlength="50" matInput name="fullName" ngModel autocomplete="off">
        </mat-form-field>    
    </div>
    <div style="margin-top:10px">Is Dirty: {{f.dirty}}</div>
    <div style="margin-top:10px"><button mat-flat-button color="primary" type="submit">Save</button></div>
</form>
