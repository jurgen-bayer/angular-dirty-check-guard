<mat-dialog-content class="mat-typography">
    <h1>{{data.title}}</h1>
    <div class="dialog-message">{{data.message}}</div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-flat-button [mat-dialog-close]="false" color="warn" >Cancel</button>
    <button mat-flat-button [mat-dialog-close]="true" color="primary" cdkFocusInitial>OK</button>
</mat-dialog-actions>
